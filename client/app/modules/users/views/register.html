
<div class="login-box">
  <div class="login-logo">
    <a href="./">{{ getSetting('appName') }}</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" translate>Register</p>
    <form name="joinForm" class="form-signin" role="form" ng-submit="register()">
      <div class="body ">
        <div class="callout callout-danger" ng-if="registerError">
          <p>{{registerError.message | translate }}</p>
        </div>
        <auto:fields fields="schema" data="registration" options="options"></auto:fields>
      </div>
      <div class="footer">
        <button type="submit" class="btn bg-olive btn-block" ng-class="{'btn-primary':joinForm.$valid}" translate>
          Register
        </button>
        <a href='#/login' class="btn bg-yellow btn-block" translate>Or sign in </a>
      </div>
    </form>

    <div class="social-auth-links text-center" ng-show="authProviders.length">
      <p>- or -</p>
      <a ng-repeat="provider in authProviders" ng-hide="provider.link" ng-click="socialLogin(provider)"
         class="btn btn-block btn-{{provider.class}}">
        {{provider.provider | ucfirst}}
      </a>
    </div><!-- /.social-auth-links -->


  </div><!-- /.login-box-body -->
</div>

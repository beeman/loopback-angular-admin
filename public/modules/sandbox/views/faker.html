<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Faker</h3>
      </div>
      <div class="box-body">

        <input type="number"
               class="form-control"
               ng-model="Faker.records"
               placeholder="Records"/>

        <br/>
        <label>
            Save
            <input type="checkbox"
                   ng-model="Faker.save"/>
        </label>

        <div class="btn-grp">
          <a ng-click="Faker.fakeUsers()"
             class="btn btn-default">Users</a>
          <a ng-click="Faker.fakePosts()"
             class="btn btn-default">Posts</a>
          <a ng-click="Faker.fakeEvents()"
             class="btn btn-default">Events</a>
        </div>

        <pre>{{Faker.data|json}}</pre>

      </div>
    </div>
  </div>
</div>
